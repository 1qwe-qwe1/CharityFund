<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Вход в CharityFund - Благотворительная организация">
    <title>Вход | CharityFund</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/icon16.png">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }
        
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .input-field {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        @media (max-width: 640px) {
            .login-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <img src="images/icon.png">
            </div>
            <h1 class="text-2xl font-bold text-gray-800">CharityFund</h1>
            <p class="text-gray-600 mt-2">Вход в личный кабинет</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email адрес
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="input-field"
                    placeholder="ваш@email.com"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Пароль
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field"
                    placeholder="Введите пароль"
                    required
                >
            </div>
            
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="remember" 
                    class="h-4 w-4 text-blue-600 rounded border-gray-300">
                <label for="remember" class="ml-2 text-sm text-gray-600">
                    Запомнить меня
                </label>
            </div>
            
            <button 
                type="submit" 
                class="btn-primary w-full py-3 text-lg"
                id="submitBtn">
                Войти
            </button>
            
            <div class="text-center space-y-3 pt-4">
                <div class="text-gray-600 text-sm">
                    Нет аккаунта? 
                    <a href="registration.html" class="text-blue-600 hover:text-blue-800 font-medium">
                        Зарегистрироваться
                    </a>
                </div>
                <div class="pt-4">
                    <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">
                        Вернуться на главную
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script>
    window.addEventListener('storage', function(e) {
        if (e.key === 'user') {
            if (window.opener && typeof window.opener.checkAuthAndUpdateUI === 'function') {
                window.opener.checkAuthAndUpdateUI();
            }
        }
    });
</script>
<script type="module" src="authorization.js"></script>
</body>
</html>
